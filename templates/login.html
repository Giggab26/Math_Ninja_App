<!DOCTYPE html>
<html>
<head>
    <title>Login - NumbeNinja</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            font-weight: 700;
        }
        form {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input[type="text"], input[type="password"] {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            background-color: #5a67d8;
            border: none;
            color: white;
            padding: 12px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #434190;
        }
        p.incorrect {
            color: #f56565;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login to NumbeNinja</h2>
        {% if error %}
            <p class="incorrect">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <a href="{{ url_for('signup') }}">Don't have an account? Sign up</a>
            <input type="text" name="username" placeholder="Username" required autofocus>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
