<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NumberNinja Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; margin:0; padding:0; }

  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: #fff;
    min-height: 100vh;
  }

  header {
    padding: 25px 0;
    text-align: center;
    font-size: 2rem;
    font-weight: 700;
    letter-spacing: 1px;
    text-shadow: 0 0 10px rgba(0,0,0,0.5);
  }

  nav {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 12px;
    margin-bottom: 30px;
  }

  nav a {
    padding: 10px 18px;
    border-radius: 12px;
    text-decoration: none;
    color: #fff;
    font-weight: 600;
    background: linear-gradient(45deg, #00c6ff, #0072ff);
    transition: 0.3s;
  }

  nav a:hover {
    background: linear-gradient(45deg, #0072ff, #00c6ff);
    box-shadow: 0 6px 15px rgba(0,123,255,0.5);
  }

  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
  }

  .card {
    background: rgba(255,255,255,0.1);
    border-radius: 20px;
    padding: 25px;
    width: 280px;
    text-align: center;
    backdrop-filter: blur(10px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    transition: transform 0.3s;
  }

  .card:hover { transform: translateY(-5px); }

  .card h3 { margin-bottom: 15px; }

  .progress-bar {
    background: rgba(255,255,255,0.2);
    border-radius: 12px;
    height: 20px;
    width: 100%;
    margin-top: 10px;
    overflow: hidden;
  }

  .progress-fill {
    height: 100%;
    width: {{ score }}%;
    background: linear-gradient(90deg, #3efc89, #22d97b);
    transition: width 0.5s ease;
  }

  @media(max-width: 700px){
    .container { flex-direction: column; align-items: center; padding: 15px; }
    .card { width: 100%; max-width: 350px; }
  }
</style>
</head>
<body>

<header>🥷 NumberNinja Dashboard</header>

<nav>
  <a href="{{ url_for('choose_quiz') }}">Start Quiz</a>
  <a href="{{ url_for('show_progress') }}">Progress</a>
  <a href="{{ url_for('faq') }}">FAQ</a>
  <a href="{{ url_for('logout') }}">Logout</a>
</nav>

<div class="container">
  <div class="card">
    <h3>👤 Welcome, {{ username }}</h3>
    <p>🔥 Streak: {{ streak }} days</p>
    <p>🏅 Badges: {{ badges|length }}</p>
  </div>

  <div class="card">
    <h3>📊 Your Overall Score</h3>
    <p>{{ score }}%</p>
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
  </div>

  <div class="card">
    <h3>❓ Quick Tips</h3>
    <p>🎯 Earn badges by scoring high in quizzes!</p>
    <p>⏰ Maintain streaks for extra rewards.</p>
  </div>
</div>

</body>
</html>
