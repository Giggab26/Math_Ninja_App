<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NumberNinja Quiz</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #1e3c72;
    color: #fff;
    text-align: center;
    padding: 50px;
  }
  h2 { margin-bottom: 20px; }
  form input[type="text"] {
    padding: 10px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    margin-bottom: 20px;
    width: 200px;
  }
  form button {
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    background: #00c6ff;
    color: #000;
    cursor: pointer;
    transition: 0.3s;
  }
  form button:hover { background: #0072ff; color: #fff; }
  .info { margin-bottom: 20px; font-size: 18px; }
</style>
</head>
<body>

<h2>NumberNinja Quiz</h2>

{% if q_number and total %}
<p class="info">Question {{ q_number }} of {{ total }}</p>
{% endif %}

<p>{{ question }}</p>

<form action="{{ url_for('submit') }}" method="POST">
  <input type="text" name="answer" placeholder="Your Answer" required>
  <br>
  <button type="submit">Submit</button>
</form>

</body>
</html>
