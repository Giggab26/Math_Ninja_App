<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NumberNinja - Quiz</title>
    <style>
        body {
            background-color: #0f3460;
            font-family: 'Segoe UI', sans-serif;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .quiz-box {
            background-color: #16213e;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
            box-shadow: 0 0 25px rgba(0,0,0,0.4);
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: none;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #e94560;
            border: none;
            padding: 12px;
            width: 100%;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #ff2e63;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
        }
        .correct {
            color: #28df99;
        }
        .incorrect {
            color: #ff6b6b;
        }
        a {
            color: #f8f9fa;
            font-size: 14px;
            display: block;
            margin-top: 20px;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="quiz-box">
        <h2>{{ question }}</h2>
        <form method="post" action="/submit">
            <input type="text" name="answer" placeholder="Your answer" required>
            <input type="submit" value="Submit Answer">
        </form>

        {% if is_correct is not none %}
            <p class="result {{ 'correct' if is_correct else 'incorrect' }}">
                {{ '✅ Correct!' if is_correct else '❌ Incorrect! Try again.' }}
            </p>
        {% endif %}

        <a href="/logout">Log Out</a>
    </div>
</body>
</html>
